<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Charlie DC3 Contest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="comicbanner.jpg" alt="Comic Banner" class="banner-image">
        <h1>Delta Charlie</h1>
        <h2>DC3 Super Power Pack Series: JLA The Nail Best Complete Set</h2>
        
        <form id="submissionForm">
            <label for="discordHandle">Discord Handle:</label>
            <input type="text" id="discordHandle" name="discordHandle" value="piedpiper" required>
            
            <label for="showcaseLink">Showcase Link:</label>
            <input type="url" id="showcaseLink" name="showcaseLink" placeholder="Showcase link" required>

            <div id="comics">
            </div>

            <button type="submit">Submit</button>
        </form>

        <h3>Current Leaderboard</h3>
        <div id="leaderboard">
            <p>1. <a href="#">Player 1</a>: 1000 points</p>
            <p>2. <a href="#">Player 2</a>: 950 points</p>
            <p>3. <a href="#">Player 3</a>: 900 points</p>
        </div>

        <h3>Countdown to End of Contest</h3>
        <div id="countdown-timer">28d 17h 58m 12s</div>

        <a href="https://dc3.wiki" class="wiki-logo">
            <img src="dc3_wiki_logo.jpg" alt="DC3 Wiki">
        </a>
    </div>
</body>
</html>
