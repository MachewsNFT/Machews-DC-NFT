<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Charlie DC3 Contest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar sidebar-left" id="current-showcase">
            <h3>Current Showcase</h3>
            <!-- Current showcase details will be dynamically inserted here -->
        </div>
        
        <div class="main-content">
            <img src="comicbanner.jpg" alt="Comic Banner" class="banner-image">
            <h1>Delta Charlie</h1>
            <h2>DC3 Super Power Pack Series: JLA The Nail Lowest Mint Complete Set</h2>
            
            <form id="submissionForm">
                <label for="discordHandle">Discord Handle:</label>
                <input type="text" id="discordHandle" name="discordHandle" placeholder="piedpiper" required>
                
                <label for="showcaseLink">Showcase Link:</label>
                <input type="url" id="showcaseLink" name="showcaseLink" placeholder="Drop showcase link here" required>
                
                <label for="comicRarity">Comic Rarity:</label>
                <select id="comicRarity" name="comicRarity" required>
                    <option value="Lego">Lego</option>
                    <option value="Epic">Epic</option>
                    <option value="Rare">Rare</option>
                    <option value="UC">UC</option>
                    <option value="Core">Core</option>
                </select>
                
                <label for="mintNumber">Mint Number:</label>
                <input type="number" id="mintNumber" name="mintNumber" required>
                
                <button type="submit">Submit</button>
            </form>

            <h3>Countdown to End of Contest</h3>
            <div id="countdown-timer">28d 17h 58m 12s</div>

            <a href="https://dc3.wiki" class="wiki-logo">
                <img src="dc3_wiki_logo.jpg" alt="DC3 Wiki">
            </a>
        </div>

        <div class="sidebar sidebar-right" id="leaderboard">
            <h3>Top 3 Showcases</h3>
            <!-- Leaderboard details will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
