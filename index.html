<!DOCTYPE html>
<html>
<head>
    <title>DC3 Super Power Pack Series Contest</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            font-family: 'Special Elite', cursive;
        }

        .container {

            color: white;
            padding: 20px;
            margin: auto;
            width: 50%;

            text-align: center;
        }

        .form-control {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        .form-control input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .form-control input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .form-control input[type="submit"]:hover {
            background-color: #45a049;
        }

        .leaderboard {
            margin-top: 20px;
        }

        .leaderboard a {
            color: #d4af37;
            text-decoration: none;
        }

        .leaderboard a:hover {
            text-decoration: underline;
        }

        .countdown {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

            <div class="form-control">
                <input type="submit" value="Submit">
            </div>
        </form>
