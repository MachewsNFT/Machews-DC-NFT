<!DOCTYPE html>
<html>
<head>
    <title>DC3 Super Power Pack Series Contest</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            font-family: 'Special Elite', cursive;
            font-size: 1.25em; /* Increase font size by 25% */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 25px; /* Increase padding by 25% */
            margin: auto;
            width: 62.5%; /* Increase width by 25% */
            border-radius: 12.5px; /* Increase border-radius by 25% */
            text-align: center;
            position: relative;
        }

        .form-control {
            margin: 12.5px 0; /* Increase margin by 25% */
            padding: 12.5px; /* Increase padding by 25% */
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-control input {
            width: 100%;
            padding: 12.5px; /* Increase padding by 25% */
            border-radius: 6.25px; /* Increase border-radius by 25% */
            border: none;
        }

        .form-control input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1.25em; /* Increase font size by 25% */
        }

        .form-control input[type="submit"]:hover {
            background-color: #45a049;
        }

        .leaderboard {
            margin-top: 25px; /* Increase margin-top by 25% */
        }

        .leaderboard a {
            color: #d4af37;
            text-decoration: none;
            font-size: 1.25em; /* Increase font size by 25% */
        }

        .leaderboard a:hover {
            text-decoration: underline;
        }

        .countdown {
            margin-top: 25px; /* Increase margin-top by 25% */
            font-size: 1.875em; /* Increase font size by 25% */
        }

        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: 12.5px; /* Increase border-radius by 25% */
        }

        .promo-logo {
            position: absolute;
            top: 20px; /* Adjust top spacing */
            right: 20px; /* Adjust right spacing */
            color: white;
            font-family: 'Special Elite', cursive;
            font-size: 1.25em; /* Increase font size by 25% */
        }

        .promo-logo img {
            width: 150px; /* Increase width by 25% */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="comicbanner.jpg" alt="Comic Banner" class="banner-image">
        <h1>Delta Charlie</h1>
        <h2>DC3 Super Power Pack Series: JLA The Nail Best Complete Set</h2>
        <form action="/submit" method="post">
            <div class="form-control">
                <label for="discord">Discord Handle:</label>
                <input type="text" id="discord" name="discord" value="piedpiper">
            </div>
            <div class="form-control">
                <label for="showcase">Showcase Link:</label>
                <input type="text" id="showcase" name="showcase" placeholder="Showcase link">
            </div>
            <div class="form-control">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="leaderboard">
            <h3>Current Leaderboard</h3>
            <ol>
                <li><a href="showcase1_link">Player 1</a>: 1000 points</li>
                <li><a href="showcase2_link">Player 2</a>: 950 points</li>
                <li><a href="showcase3_link">Player 3</a>: 900 points</li>
            </ol>
        </div>
        <div class="countdown">
            Countdown to End of Contest
            <div id="countdown-timer">04:57:05</div>
        </div>
    </div>

    <div class="promo-logo">
        <a href="https://dc3.wiki" target="_blank">
            <img src="dc3_wiki_logo.jpg" alt="DC3 Wiki Logo">
        </a>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jul 15, 2024 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown-timer"
            document.getElementById("countdown-timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown-timer").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
