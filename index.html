<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DC NFT Leaderboard Contest</title>
</head>
<body>
    <div class="container">
        <h1>Delta Charlie</h1>
        <h2>DC3 Super Power Pack Series: JLA: The Nail - Best of 10</h2>
        <form action="calculate.html" method="get">
            <label for="discord">Discord Handle</label>
            <input type="text" id="discord" name="discord" required>

            <label for="showcase">Showcase</label>
            <input type="text" id="showcase" name="showcase" required>

            <label for="link">Drop Link</label>
            <input type="url" id="link" name="link" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
