<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Charlie DC3 Contest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="comicbanner.jpg" alt="Comic Banner">
        <h1>Delta Charlie</h1>
        <h2>DC3 Super Power Pack Series: JLA The Nail Best Complete Set</h2>
        
        <form id="submissionForm">
            <label for="discordHandle">Discord Handle:</label>
            <input type="text" id="discordHandle" name="discordHandle" value="piedpiper" required>
            
            <label for="showcaseLink">Showcase Link:</label>
            <input type="text" id="showcaseLink" name="showcaseLink" placeholder="Showcase link" required>

            <div id="comics">
                <h3>Comics</h3>
                ${[...Array(5)].map((_, i) => `
                <div class="comic">
                    <label for="comic${i + 1}_number">Comic ${i + 1} Number:</label>
                    <select id="comic${i + 1}_number" name="comics[${i}][number]" required>
                        ${['#1', '#2', '#3', '#4', '#5'].map(num => `<option value="${num}">${num}</option>`).join('')}
                    </select>

                    <label for="comic${i + 1}_rarity">Rarity:</label>
                    <select id="comic${i + 1}_rarity" name="comics[${i}][rarity]" required>
                        ${['Common', 'Uncommon', 'Rare', 'Epic', 'Legendary'].map(rarity => `<option value="${rarity}">${rarity}</option>`).join('')}
                    </select>

                    <label for="comic${i + 1}_mint">Mint Number:</label>
                    <input type="number" id="comic${i + 1}_mint" name="comics[${i}][mint]" required>
                </div>
                `).join('')}
            </div>

            <button type="submit">Submit</button>
        </form>

        <h3>Current Leaderboard</h3>
        <div id="leaderboard">
            <p>1. <a href="#">Player 1</a>: 1000 points</p>
            <p>2. <a href="#">Player 2</a>: 950 points</p>
            <p>3. <a href="#">Player 3</a>: 900 points</p>
        </div>

        <h3>Countdown to End of Contest</h3>
        <div id="countdown-timer">28d 17h 58m 12s</div>

        <div class="hit-counter">Hit Counter: 001</div>
        <a href="https://dc3.wiki" class="wiki-logo">
            <img src="dc3-wiki-logo.png" alt="DC3 Wiki">
        </a>
    </div>
</body>
</html>
