<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Charlie</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hit-counter">
        <img src="hitcounter.gif" alt="Hit Counter">
    </div>
    <div class="container">
        <div class="header">
            <img src="comicbanner.jpg" alt="Comic Banner">
            <div class="top-right">
                <img src="dc3wiki.png" alt="DC3 Wiki" class="wiki-logo">
            </div>
        </div>
        <h1>Delta Charlie</h1>
        <h2>DC3 Super Power Pack Series: JLA The Nail Best Complete Set</h2>
        <form>
            <label for="discord-handle">Discord Handle:</label>
            <input type="text" id="discord-handle" name="discord-handle" value="piedpiper">
            <label for="showcase-link">Showcase Link:</label>
            <input type="text" id="showcase-link" name="showcase-link" placeholder="Showcase link">
            <button type="submit">Submit</button>
        </form>
        <div class="leaderboard">
            <h3>Current Leaderboard</h3>
            <ol>
                <li><a href="#">Player 1</a>: 1000 points</li>
                <li><a href="#">Player 2</a>: 950 points</li>
                <li><a href="#">Player 3</a>: 900 points</li>
            </ol>
        </div>
        <div class="countdown">
            <h3>Countdown to End of Contest</h3>
            <p id="countdown-timer">28d 17h 58m 12s</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
