<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Charlie DC3 Contest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <img src="comicbanner.jpg" alt="Comic Banner" class="banner-image">
            <h1>Delta Charlie</h1>
            <h2>DC3 Super Power Pack Series: JLA The Nail Lowest Mint Complete Set</h2>
            
            <form id="submissionForm">
                <label for="discordHandle">Discord Handle:</label>
                <input type="text" id="discordHandle" name="discordHandle" placeholder="Enter your Discord Handle" required>
                
                <label for="showcaseLink">Showcase Link:</label>
                <input type="url" id="showcaseLink" name="showcaseLink" placeholder="Drop showcase link here" required>
                
                <label for="comicRarity">Comic Rarity and Mint Number</label>
                <select id="comicRarity" name="comicRarity" required>
                    <option value="">Select Rarity</option>
                    <option value="Lego">Lego</option>
                    <option value="Epic">Epic</option>
                    <option value="Rare">Rare</option>
                    <option value="UC">UC</option>
                    <option value="Core">Core</option>
                </select>
                <input type="number" id="mintNumber" name="mintNumber" placeholder="Mint Number" required>
                
                <button type="submit">Submit</button>
            </form>

            <div class="logos-row">
                <div class="logo-container">
                    <img src="DC3JAL.jpg" alt="DC3 JAL">
                </div>
                <div class="logo-container">
                    <img src="dc3_wiki_logo.jpg" alt="DC3 Wiki" class="wiki-logo">
                </div>
                <div class="logo-container">
                    <img src="dc.jpg" alt="DC Logo">
                </div>
            </div>

            <div id="countdown-timer">28d 17h 58m 12s</div>
        </div>

        <div class="sidebar sidebar-left">
            <h3 id="currentShowcaseHeader">Current Showcase</h3>
            <div id="current-showcase">
                <p>Showcase information will appear here.</p>
            </div>
        </div>

        <div class="sidebar sidebar-right">
            <h3>Top 3 Showcases</h3>
            <div id="leaderboard">
                <!-- Leaderboard will be populated here -->
            </div>
        </div>
    </div>
</body>
</html>
