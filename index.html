<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Charlie DC3 Contest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar sidebar-left">
            <h3>Current Showcase</h3>
            <div id="current-showcase">
                <!-- Placeholder for current user's showcase info -->
            </div>
            <div id="current-points">
                <h3>Total Points: <span id="total-points">0</span></h3>
            </div>
        </div>

        <div class="main-content">
            <img src="comicbanner.jpg" alt="Comic Banner" class="banner-image">
            <h1>Delta Charlie</h1>
            <h2>DC3 Super Power Pack Series: JLA The Nail Lowest Mint Complete Set</h2>
            
            <form id="submissionForm">
                <label for="discordHandle">Discord Handle:</label>
                <input type="text" id="discordHandle" name="discordHandle" placeholder="piedpiper" required>
                
                <label for="showcaseLink">Showcase Link:</label>
                <input type="url" id="showcaseLink" name="showcaseLink" placeholder="Drop showcase link here" required>

                <div id="comics">
                    <h3>Comic Rarity and Mint Number</h3>
                    ${[...Array(5)].map((_, i) => `
                    <div class="comic-entry">
                        <label for="comic${i + 1}_rarity">Comic Rarity:</label>
                        <select id="comic${i + 1}_rarity" name="comics[${i}][rarity]" required>
                            <option value="Lego">Lego</option>
                            <option value="Epic">Epic</option>
                            <option value="Rare">Rare</option>
                            <option value="UC">UC</option>
                            <option value="Core">Core</option>
                        </select>
                        <label for="comic${i + 1}_mint">Mint Number:</label>
                        <input type="number" id="comic${i + 1}_mint" name="comics[${i}][mint]" required>
                    </div>
                    `).join('')}
                </div>

                <button type="submit">Submit</button>
            </form>

            <h3>Countdown to End of Contest</h3>
            <div id="countdown-timer">28d 17h 58m 12s</div>

            <div class="logos-row">
                <div class="logo-container">
                    <a href="https://www.candy.com/dc/drops/8d77ccf6-9518-489e-9dc4-3141f949f3a6" target="_blank">
                        <img src="DC3JAL.jpg" alt="Comic Logo">
                    </a>
                </div>
                <div class="logo-container">
                    <a href="https://dc3.wiki" target="_blank">
                        <img src="dc3_wiki_logo.jpg" alt="DC3 Wiki">
                    </a>
                </div>
                <div class="logo-container">
                    <a href="https://www.candy.com/dc/marketplace?collection=%5B%222024+Super+Power+Packs+-+Series+JLA%3A+The+Nail%22%5D" target="_blank">
                        <img src="dc.jpg" alt="DC Logo">
                    </a>
                </div>
            </div>
        </div>

        <div class="sidebar sidebar-right">
            <h3>Top 10 Showcases</h3>
            <div id="leaderboard">
                <!-- Placeholder for top 10 showcases -->
            </div>
        </div>
    </div>
</body>
</html>
