    <script src="scripts.js" defer></script>

<body>
    <div class="container">
        <div class="sidebar left">
            <div class="external-link left">
                <a href="https://www.candy.com/dc/drops/8d77ccf6-9518-489e-9dc4-3141f949f3a6" target="_blank">
                    <img src="DC3JAL.jpg" alt="Comic Logo">
                </a>
            </div>

        <div class="main-content">
            <img src="comicbanner.jpg" alt="Comic Banner" class="banner-image">
            <h1>Delta Charlie</h1>
            <h2>DC3 Super Power Pack Series: JLA The Nail Lowest Mint Complete Set</h2>
            
            <form id="submissionForm">
                <label for="discordHandle">Discord Handle:</label>
                <input type="text" id="discordHandle" name="discordHandle" placeholder="piedpiper" required>
                
                <label for="showcaseLink">Showcase Link:</label>
                <input type="url" id="showcaseLink" name="showcaseLink" placeholder="Drop showcase link here" required>

                <div id="comics">
                    <h3>Comic Rarity and Mint Number</h3>
                    <label for="comic_rarity">Comic Rarity:</label>
                    <select id="comic_rarity" name="comic_rarity" required>
                        <option value="Lego">Lego</option>
                        <option value="Epic">Epic</option>
                        <option value="Rare">Rare</option>
                        <option value="UC">UC</option>
                        <option value="Core">Core</option>
                    </select>
                    <label for="comic_mint">Mint Number:</label>
                    <input type="number" id="comic_mint" name="comic_mint" required>
                </div>

                <button type="submit">Submit</button>
            </form>

            <h3>Countdown to End of Contest</h3>
            <div class="bottom-center">
                <a href="https://dc3.wiki" target="_blank">
                    <img src="dc3_wiki_logo.jpg" alt="DC3 Wiki">
                </a>
            </div>
            <div id="countdown-timer">28d 17h 58m 12s</div>
        </div>

        <div class="sidebar right">
            <div class="external-link right">
                <a href="https://www.candy.com/dc/marketplace?collection=%5B%222024+Super+Power+Packs+-+Series+JLA%3A+The+Nail%22%5D" target="_blank">
                    <img src="dc.jpg" alt="DC Logo">
                </a>
            </div>
        </div>
