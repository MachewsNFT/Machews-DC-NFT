<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Charlie Contest Entry</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Special Elite', cursive;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 20px;
        }
        button {
            padding: 10px;
            background-color: green;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .leaderboard, .countdown {
            text-align: center;
            margin-top: 20px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delta Charlie</h1>
        <h2>DC3 Super Power Pack Series: JLA The Nail Best of 10</h2>
        <form id="entryForm">
            <label for="discordHandle">Discord Handle:</label>
            <input type="text" id="discordHandle" name="discordHandle" placeholder="piedpiper" required style="font-size: 20px; color: #333;">

            <label for="showcaseLink1">Showcase 1:</label>
            <input type="text" id="showcaseLink1" name="showcaseLink1" placeholder="Showcase link 1" required style="font-size: 20px; color: #333;">

            <label for="showcaseLink2">Showcase 2:</label>
            <input type="text" id="showcaseLink2" name="showcaseLink2" placeholder="Showcase link 2" required style="font-size: 20px; color: #333;">

            <label for="showcaseLink3">Showcase 3:</label>
            <input type="text" id="showcaseLink3" name="showcaseLink3" placeholder="Showcase link 3" required style="font-size: 20px; color: #333;">

            <button type="submit">Submit</button>
        </form>

        <div class="leaderboard">
            <h2>Current Leaderboard</h2>
            <ol id="leaderboardList">
                <li>Player 1: 1000 points</li>
                <li>Player 2: 950 points</li>
                <li>Player 3: 900 points</li>
            </ol>
        </div>

        <div class="countdown">
            <h2>Countdown to End of Contest</h2>
            <div id="countdownClock">00:00:00</div>
        </div>
    </div>

    <script>
        // Countdown Timer
        function startCountdown(endTime) {
            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = endTime - now;

                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdownClock").innerHTML = 
                    (hours < 10 ? '0' : '') + hours + ":" + 
                    (minutes < 10 ? '0' : '') + minutes + ":" + 
                    (seconds < 10 ? '0' : '') + seconds;

                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdownClock").innerHTML = "00:00:00";
                }
            }

            updateCountdown();  // initial call
            const countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Set the end date for the countdown (replace with your actual end date/time)
        const contestEndDate = new Date("Jul 15, 2024 23:59:59").getTime();
        startCountdown(contestEndDate);

        document.getElementById('entryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });
    </script>
</body>
</html>
