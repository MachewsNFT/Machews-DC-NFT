<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Charlie Contest Entry</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Delta Charlie</h1>
        <h2>DC3 Super Power Pack Series: JLA: The Nail - Best of 10</h2>
        <form id="entryForm">
            <label for="discordHandle">Discord Handle:</label>
            <input type="text" id="discordHandle" name="discordHandle" placeholder="piedpiper" required style="font-size: 20px; color: #333;">

            <label for="showcaseLink">Showcase:</label>
            <input type="text" id="showcaseLink" name="showcaseLink" placeholder="Showcase link" required style="font-size: 20px; color: #333;">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('entryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const discordHandle = document.getElementById('discordHandle').value;
            const showcaseLink = document.getElementById('showcaseLink').value;

            // Store the data in local storage
            localStorage.setItem('discordHandle', discordHandle);
            localStorage.setItem('showcaseLink', showcaseLink);

            // Redirect to the calculator page
            window.location.href = 'calculator.html';
        });
    </script>
</body>
</html>
