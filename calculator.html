<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DC NFT Points Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Points Calculator</h1>
        <form id="pointsForm">
            <div class="comic-entry">
                <label for="series">Comic Series</label>
                <select id="series" name="series">
                    <option value="JLA: Another Nail #2">JLA: Another Nail #2</option>
                    <option value="JLA: Another Nail #1">JLA: Another Nail #1</option>
                    <option value="Justice League of America: The Nail #3">Justice League of America: The Nail #3</option>
                    <option value="Justice League of America: The Nail #2">Justice League of America: The Nail #2</option>
                    <option value="Justice League of America: The Nail #1">Justice League of America: The Nail #1</option>
                </select>

                <label for="mint">Mint Number</label>
                <input type="number" id="mint" name="mint">

                <label for="rarity">Rarity</label>
                <select id="rarity" name="rarity">
                    <option value="Legendary">Legendary</option>
                    <option value="Epic">Epic</option>
                    <option value="Rare">Rare</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Core">Core</option>
                </select>

                <label for="firstMint">First Mint</label>
                <select id="firstMint" name="firstMint">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>

                <label for="lastMint">Last Mint</label>
                <select id="lastMint" name="lastMint">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>

                <label for="publishedYear">Published Year</label>
                <input type="number" id="publishedYear" name="publishedYear" value="2004">
            </div>

            <button type="button" onclick="addComic()">Add Comic</button>
            <button type="button" onclick="removeComic()">Remove Comic</button>
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
        </form>

        <div id="comicsList"></div>
        <div id="totalPoints"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
